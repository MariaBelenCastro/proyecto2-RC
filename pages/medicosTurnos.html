<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Panel del Médico</title>
    <!-- Enlaces a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Panel del Médico</h2>
        
        <!-- Botón para simular la aprobación de un turno -->
        <button id="aprobarTurnoBtn" class="btn btn-primary">Aprobar Turno</button>
    
        <!-- Aquí muestra la lista de turnos asignados al médico -->
        <ul id="turnosList" class="list-group mt-3">
            <!-- Los turnos se agregarán dinámicamente con JavaScript -->
        </ul>
    </div>
    
    <!-- Enlaces a Bootstrap JS y Popper.js (necesarios para ciertos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Enlaces a Bootstrap JS y Popper.js (necesarios para ciertos componentes de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tu script personalizado para manejar la lógica del panel del médico -->
<script src="../js/medicosTurnos.js"></script>
</body>
</html>
