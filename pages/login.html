<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Inicio de sesión</title>
</head>
<body>
    <nav></nav>
    <div class="formularioContenedor">
        <div class="contenedorInformacion">
            <div class="informacion">
                <h2>Bienvenido</h2>
                <p>Regístrese y disfrute de estas ventajas</p>
                <input class="btn btn-outline-info" type="button" value="Iniciar Sesion">
            </div>
        </div>
    

    <div class="formularioInformacion">
        <div class="formularioInformacionHijo">
            <h2>Crear una cuenta</h2>
            <div class="iconos">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-facebook-circle' ></i>
            </div>
            <p>También puedes registrarte usando otras cuentas</p>
            <form>
                <label>
                    <i class='bx bxs-user-pin'></i>
                    <input type="text" placeholder="Apellido">
                </label>
                <label>
                    <i class='bx bxs-user-pin'></i>
                    <input type="text" placeholder="Nombre">
                </label>
                <label>
                    <i class='bx bxs-id-card'></i>
                    <input type="number" placeholder="DNI">
                </label>
                <label>
                    <i class='bx bxl-gmail' ></i>
                    <input type="email" placeholder="Correo Electrónico">
                </label>
                <label>
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" placeholder="Contraseña">
                </label>
                <input type="submit" value="Registrarse">
            </form>
            </div>
        </div>
    </div>
    


    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/loging.js"></script>
</body>
</html>
